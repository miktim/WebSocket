<html>
    <head>
        <title>WsServer test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var uri = 'ws://localhost:8080/echo';
            var msg = "Hello Web Socket Server!";
            var webSocket = new WebSocket(uri);
            function show(msg) {
                document.getElementsByTagName("div")[0]
                        .insertAdjacentHTML('beforeend', '<br>' + msg);
            }
            webSocket.onopen = event => {
                show('onopen');
                webSocket.send(msg);
            };
            
            var count = 1;
            webSocket.onmessage = event => {
                show('onmessage: ' + count + event.data);
                if (count++ < 4) {
                    webSocket.send(msg);
                } else {
                    webSocket.close();
                }
            };

            webSocket.onclose = event => {
                show('onclose');
            };
            webSocket.onerror = event => {
                show("onerror: " + event.message);
            };
        </script>
    </head>
    <body>
        <div>wait WebSocket...</div>
    </body>

</html>
